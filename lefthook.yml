pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: security
      run: npm audit --audit-level high

pre-commit:
  parallel: true
  commands:
    format:
      exclude:
        - package-lock.json
      glob: "*.{js,mjs,ts,jsx,tsx,astro,css,scss,md,json,yml}"
      run: |
        npx prettier --write {staged_files}
        npx prettier --check {staged_files}
